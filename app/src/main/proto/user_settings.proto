syntax = "proto3";

option java_package = "io.github.pitonite.exch_cx";
option java_multiple_files = true;

enum PreferredDomainType {
  NORMAL = 0;
  ONION = 1;
}

message UserSettings {
  bool first_init = 1;
  string api_key = 2;
  PreferredDomainType preferred_domain_type = 3;
  bool is_exchange_tip_dismissed = 4;
}
